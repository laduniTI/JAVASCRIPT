<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Real-Time Clock</title>
<style>
body {
    background-color: paleturquoise;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

.clock-container {
    text-align: center;
    margin-top: 50px;
}

.clock-container h2 {
    color: black;
    font-size: 28px;
}

.clock-container p {
    color: blue;
    font-size: 30px;
    margin: 10px 0;
}

.clock-container p#time {
    font-weight: bold;
}
</style>
</head>
<body>

<div class="clock-container">
    <h2>Tanggal dan Waktu Sekarang:</h2>
    <p id="date"></p>
    <p id="time"></p>
</div>

<script>
function updateClock() {
    var now = new Date();
    var date = now.toDateString();
    var time = now.toLocaleTimeString();

    document.getElementById('date').innerText = date;
    document.getElementById('time').innerText = time;

    setTimeout(updateClock, 1000); // Memperbarui setiap detik
}

window.onload = function() {
    updateClock(); // Mulai update clock ketika halaman dimuat
};
</script>
</body>
</html>
