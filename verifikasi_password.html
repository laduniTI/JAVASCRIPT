<!DOCTYPE html>
<html>
<head>
    <title>Mengakses objek password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #007bff;
        }
        input[type="password"] {
            width: calc(100% - 40px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="button"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="button"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Masukkan Password</h2>
        <form name="formtes" action="tesform.html" method="post">
            <div>
                <label for="password_1">Password pengganti:</label>
                <input type="password" name="password_1" id="password_1">
            </div>
            <div>
                <label for="password_2">Password sekali lagi:</label>
                <input type="password" name="password_2" id="password_2">
            </div>
            <input type="button" name="tombolproses" value="Proses" onclick="cekpassword()">
        </form>
    </div>

    <script>
        function cekpassword() {
            var password1 = document.forms["formtes"]["password_1"].value; // Ubah cara akses elemen password
            var password2 = document.forms["formtes"]["password_2"].value; // Ubah cara akses elemen password

            if (password1 !== password2) {
                alert("Password tidak cocok. Silakan coba lagi.");
            } else {
                // Lakukan sesuatu jika password cocok
                alert("Password cocok!");
            }
        }
    </script>
</body>
</html>
