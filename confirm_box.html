<!DOCTYPE html>
<html>
<head>
    <title>Javascript Confirm Box</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            padding: 20px;
            text-align: center;
        }
        h2 {
            color: #007bff;
        }
        #demo {
            margin-top: 20px;
            font-size: 18px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Javascript Confirm Box</h2>
    <button onclick="myFunction()">masuk</button>
    <p id="demo"></p>

    <script>
        function myFunction() {
            var txt;
            if (confirm("Apakah Anda akan masuk?")) {
                txt = "Anda menekan OK.";
            } else {
                txt = "Anda menekan Cancel.";
            }
            document.getElementById("demo").innerHTML = txt;
        }
    </script>
</body>
</html>
