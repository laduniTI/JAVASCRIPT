<!DOCTYPE html>
<html>
<head>
    <title>Validasi Masukan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        form {
            max-width: 300px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: calc(100% - 20px);
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form name="formku" onsubmit="return ceknama(this)">
        <h2>Validasi Masukan</h2>
        <label for="nama">Nama:</label>
        <input type="text" name="nama" id="nama" required>
        <input type="submit" value="Kirim">
    </form>

    <script>
        function ceknama(form) {
            var nama = form.nama.value.trim();
            if (nama === "") {
                alert("Nama harus dimasukkan");
                form.nama.focus();
                return false;
            }
            alert("Terima kasih, " + nama);
            return true;
        }
    </script>
</body>
</html>
